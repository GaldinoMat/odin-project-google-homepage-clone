<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <main class="container">
      <header class="google-header">
        <div class="ul-container">
          <ul>
            <li>
              <a href="" class="gmail-link">Gmail</a>
            </li>
            <li>
              <a href="" class="images-link">Images</a>
            </li>
            <li>
              <a href="" class="google-apps">
                <img src="images/google-apps.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="" class="google-account">
                <img src="images/google-account.png" alt="" />
              </a>
            </li>
          </ul>
        </div>
      </header>
      <div class="logo-searchbar-container">
        <div class="img-container">
          <img src="images/google-logo.svg" alt="" />
        </div>
        <div class="search-bar">
          <form action="">
            <div class="search-bar-container">
              <div class="search-image">
                <img src="images/search.svg" alt="" />
              </div>
              <input type="text" name="" id="input-text" />
              <div class="voice-recognition">
                <a href="">
                  <img src="images/google-accessbility.png" alt="" />
                </a>
              </div>
            </div>
            <div class="inputs">
              <input type="submit" value="Google Search" />
              <input type="submit" value="I'm feeling Lucky" />
            </div>
          </form>
        </div>
      </div>
      <footer class="google-footer">
        <div class="footer-container">
          <ul>
            <li>
              <a href=""> Advertising </a>
            </li>
            <li>
              <a href=""> Business </a>
            </li>
            <li>
              <a href="">About</a>
            </li>
            <li class="invisible">
              <a href="">How Search works</a>
            </li>
          </ul>
          <ul>
            <li>
              <a href="">Privacy</a>
            </li>
            <li>
              <a href="">Terms</a>
            </li>
            <li>
              <a href="">Settings</a>
            </li>
          </ul>
        </div>
      </footer>
    </main>
  </body>
</html>
